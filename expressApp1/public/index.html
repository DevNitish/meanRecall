<html lang="en">

<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>
  {{hello}}
  <form>
    <md-card>
      <md-input-container class="md-block">
        <label>Tweet here</label>
        <textarea ng-model="user.biography" md-maxlength="140" rows="5" md-select-on-focus></textarea>
      </md-input-container>
      <md-card-title>Date here
      </md-card-title>
      <md-card-actions>
        <md-button class="md-raised md-primary">save</md-button>
        <md-button class="md-raised md-primary">Schedule </md-button>
      </md-card-actions>
    </md-card>

  </form>

  <md-card ng-repeat="t in myTweet" >
      <md-input-container class="md-block">
       
      <md-card-title >{{t.tweet}} and status: {{t.status}} </md-card-title>
      <md-card-actions>
        <md-button class="md-raised md-primary">save</md-button>
        <md-button class="md-raised md-primary">Delete</md-button>

        <md-button class="md-raised md-primary">Re-Schedule </md-button>
      </md-card-actions>
    </md-card>
 

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

<script src="script.js"></script>
</body>

</html>
